<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="Randome Quote Generator" describtion="Front End Application to Generate a Random Quote">
    <meta author="Mohamed Hesham Alma'zon">
    <title>Randome Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="content">
      <h3 id="quote"><i class="fa fa-quote-left" aria-hidden="true"></i> Quote</h3>
      <p id="quoteTeller">-Teller</p>
      <div id="controls">
        <div id="share">
          <p>
            <a class="twitter-share-button"
            href="https://twitter.com/intent/tweet?text=Hello%20world"><i class="fa fa-twitter" aria-hidden="true"></i></a></p>
        </div>
        <button type="button" id="newQuote">New Quote</button>
      </div>
    </div>
    <footer>
      <p>Made with <i class="fa fa-heart red" aria-hidden="true"></i> By <strong>Ma'zon<strong></p>
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="script.js" charset="utf-8"></script>

  </body>
</html>
